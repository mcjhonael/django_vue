{% extends 'base/base.html' %} {% block content %} {% load static %}
<!-- <div class="main-wrapper"> -->
  <section class="blog-list px-3 py-5 p-md-5">
    <div class="container">
      <h2 class="title mb-3">Read Posts</h2>
      <br />
      
      {% for pos  in post %}
      <div class="item mb-5">
        <div class="media">
          <img
            class="mr-3 img-fluid post-thumb d-none d-md-flex"
            src={{pos.imagen.url}}
            alt="image"
          />
          <div class="media-body">
            <h3 class="title mb-1">
              <a href="blog-post.html">{{pos.titulo}}</a>
            </h3>
            <div class="meta mb-1">
              <span class="date">Published 3 months ago</span
              ><span class="time">5 min read</span
                ><span class="comment"><a href="#">4 comments</a></span>
            </div>
            <div class="intro">
              <p align="justify">
                {{pos.descripcion}}
              </p>
            </div>
            <a class="more-link" href="blog-post.html">Read more &rarr;</a>
          </div>
          <!--//media-body-->
        </div>
        <!--//media-->
      </div>
      {% endfor %}
      <!--//item-->

      <nav class="blog-nav nav nav-justified my-5">
        <a class="nav-link-prev nav-item nav-link rounded-left" href="#"
          >Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i
        ></a>
        <a class="nav-link-next nav-item nav-link rounded-right" href="#"
        >Next<i class="arrow-next fas fa-long-arrow-alt-right"></i
        ></a>
      </nav>
    </div>
  </section>
<!-- </div> -->
{% endblock %}
